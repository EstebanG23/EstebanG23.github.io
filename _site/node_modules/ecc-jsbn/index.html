      <h1 id="ecc-jsbn">ecc-jsbn</h1>

<p>ECC package based on <a href="https://github.com/andyperlitch/jsbn">jsbn</a> from <a href="http://www-cs-students.stanford.edu/~tjw/">Tom Wu</a>.</p>

<p>This is a subset of the same interface as the <a href="https://github.com/quartzjer/ecc">node compiled module</a>, but works in the browser too.</p>

<p>Also uses point compression now from <a href="https://github.com/kaielvin/jsbn-ec-point-compression">https://github.com/kaielvin</a>.</p>
