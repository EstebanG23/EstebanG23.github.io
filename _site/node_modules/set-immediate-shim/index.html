      <h1 id="set-immediate-shim-">set-immediate-shim <a href="https://travis-ci.org/sindresorhus/set-immediate-shim"><img src="https://travis-ci.org/sindresorhus/set-immediate-shim.svg?branch=master" alt="Build Status" /></a></h1>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>$ npm install --save set-immediate-shim
</code></pre></div></div>

<h2 id="usage">Usage</h2>

<div class="language-js highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kd">var</span> <span class="nx">setImmediateShim</span> <span class="o">=</span> <span class="nx">require</span><span class="p">(</span><span class="s1">'set-immediate-shim'</span><span class="p">);</span>

<span class="nx">setImmediateShim</span><span class="p">(</span><span class="kd">function</span> <span class="p">()</span> <span class="p">{</span>

<span class="p">});</span>

<span class="c1">//=&gt; 2</span>
</code></pre></div></div>
